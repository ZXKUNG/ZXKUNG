<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bio-container">
        <div class="profile-pic">
            <img src="your-image.jpg" alt="Profile Picture">
        </div>
        <div class="info">
            <h1>Your Name</h1>
            <p class="tagline">"Your Motto or Tagline"</p>
            <p>Hello! I'm a passionate [Your Role] with a love for [Your Interests]. I enjoy creating cool projects and collaborating with others to make awesome things happen. Check out my work below!</p>
            <div class="links">
                <a href="https://github.com/yourusername" target="_blank" class="btn">GitHub</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" class="btn">LinkedIn</a>
                <a href="mailto:youremail@example.com" class="btn">Email Me</a>
            </div>
        </div>
    </div>
</body>
</html>
